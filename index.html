<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aleiwa: Best Public DNS & ISP Rankings</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="public DNS, ISP ranking, network tools, traceroute, route analysis">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="Explore Aleiwa's global network tools: Discover top ISPs, fastest public DNS servers, route analysis, and real-time network diagnostics for professionals.">
    <meta name="google-adsense-account" content="ca-pub-6600663344964826">
    <meta name="baidu-site-verification" content="codeva-xLkc5jjMWO" />
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://www.aleiwa.com/" />
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="brand-logo">
                <img src="images/logo2.svg" alt="AleiwA Network Tools" width="40" height="40">
                <span>Aleiwa Network Tools</span>
            </a>
            <div class="links">
                <a href="dns.html">DNS Analytics</a>
                <a href="topisps.html">ASN Rankings</a>
                <a href="looking-glass.html">Looking-glass</a>
                <a href="routeviews.html">Routeviews</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="search-box">
            <input type="text" id="countryCode" placeholder="country code (e.g. US)" maxlength="2">
            <button onclick="loadData()">Search</button>
        </div>

        <div id="countryInfo" class="info-box hidden">
            <h2><span id="countryName"></span> <small>(<span id="countryCodeDisplay"></span>)</small></h2>
            <div class="stats">
                <div>Last Updated: <span id="lastChecked">N/A</span></div>
                <div>ASN Count: <span id="asnCount">0</span></div>
                <div>DNS Servers: <span id="dnsCount">0</span></div>
            </div>
        </div>

        <section class="asn-section">
            <h3>Top 10 ASNs <a id="viewAllASN" class="view-all">View All</a></h3>
            <table id="asnTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>AS</th>
                        <th>Description</th>
                        <th>% of CC Population</th>
                        <th>% of Internet</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section class="dns-section">
            <h3>DNS Servers</h3>
            <table id="dnsTable">
                <thead>
                    <tr>
                        <th>IP</th>
                        <th>Domain Name</th>
                        <th>AS Number</th>
                        <th>AS Organization</th>
                        <th>Country</th>
                        <th>Available</th>
                        <th>Last Checked</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="assets/js/app.js"></script>
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "ItemList",
          "name": "Aleiwa Network Tools Collection",
          "url": "https://www.aleiwa.com/",
          "description": "A curated list of professional network analysis tools including ISP rankings, DNS servers, and route diagnostics.",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "item": {
                "@type": "WebApplication",
                "name": "Top ISPs Ranking",
                "url": "https://www.aleiwa.com/topisps.html"
              }
            },
            {
              "@type": "ListItem",
              "position": 2,
              "item": {
                "@type": "WebApplication",
                "name": "Public DNS Server Analyzer",
                "url": "https://www.aleiwa.com/dns.html"
              }
            }
          ]
        }
    </script>
</body>
</html>
