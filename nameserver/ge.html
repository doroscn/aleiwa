<script src="/assets/js/jquery.min.js"></script>

<script src="/assets/js/main.js"></script>

<script>
const code = window.location.pathname.split('/').pop().replace('.html','') || 'unknown';
let allData = [];
let showAll = false;

/* controls */
document.getElementById('asnFilter').addEventListener('input', render);
document.getElementById('toggleRows').addEventListener('click', () => {
    showAll = !showAll;
    document.getElementById('toggleRows').textContent =
        showAll ? 'Show Top 100' : 'Show All';
    render();
});

/* load country name + dns json */
fetch('/data/country_map.json')
    .then(r => r.json())
    .then(map => {
        const country = (map && map[code]) || 'Unknown';

        document.getElementById('countryTitle').textContent =
            `Public DNS Servers in ${country}`;

        return fetch(`/dnsselect/${code}.json`)
            .then(r => {
                if (!r.ok) throw new Error('DNS JSON not found');
                return r.json();
            });
    })
    .then(data => {
        allData = data || [];
        render();
    })
    .catch(err => {
        console.error(err);
    });

function render() {
    const tbody = document.querySelector('#dnsTable tbody');
    const filter = document.getElementById('asnFilter').value.trim();

    let list = allData;

    if (filter) {
        list = list.filter(i =>
            String(i.as_number || '').includes(filter)
        );
    }

    if (!showAll) {
        list = list.slice(0, 100);
    }

    tbody.innerHTML = '';

    list.forEach(i => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${i.ip}</td>
            <td>${i.name || '-'}</td>
            <td>${i.as_number}</td>
            <td>${i.as_org}</td>
            <td>${i.country_id}</td>
            <td>${i.available}</td>
            <td>${new Date(i.checked_at).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
    });
}
</script>
