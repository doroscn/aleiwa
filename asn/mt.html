<script>
const code = window.location.pathname.split('/').pop().replace('.html','') || 'unknown';
let allAsnData = [];
let filteredAsnData = [];
let showAll = false;

// UI controls
const controlsDiv = document.getElementById('controls');
const filterInput = document.createElement('input');
filterInput.type = 'text';
filterInput.placeholder = 'Filter by AS Number (e.g. 13335)';
filterInput.id = 'asnFilter';
filterInput.style.display = 'block';
filterInput.style.marginBottom = '10px';

const toggleBtn = document.createElement('button');
toggleBtn.textContent = 'Show All';

toggleBtn.onclick = () => {
	showAll = !showAll;
	toggleBtn.textContent = showAll ? 'Show Top 20' : 'Show All';
	filterAndRender();
};

filterInput.oninput = filterAndRender;
controlsDiv.appendChild(filterInput);
controlsDiv.appendChild(toggleBtn);

fetch('/data/country_map.json')
	.then(r=>r.json())
	.then(map=>{
		const country = map[code] || 'Unknown Country';
		document.getElementById('countryTitle').innerText = `Top ASNs in ${country}`;
		return fetch(`/asn/country_data/${code}.json`);
	})
	.then(r=>r.json())
	.then(data=>{
		document.getElementById('date').innerText = data.Date;
		allAsnData = data.Data;
		filterAndRender();
	});

function filterAndRender(){
	const val = filterInput.value.trim();
	filteredAsnData = val ? allAsnData.filter(i=>String(i.AS).includes(val)) : [...allAsnData];
	const display = showAll ? filteredAsnData : filteredAsnData.slice(0,20);
	const tbody = document.getElementById('asnTable');
	tbody.innerHTML='';
	display.forEach(item=>{
		const tr=document.createElement('tr');
		tr.innerHTML=`<td>${item.rank}</td><td>${item.AS}</td><td>${item.Description}</td><td>${item['Percent of CC Pop']}</td><td>${item['Percent of Internet']}</td>`;
		tbody.appendChild(tr);
	});
}
</script>
