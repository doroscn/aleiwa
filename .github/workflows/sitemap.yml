name: Build & Update Sitemap

on:
  schedule:
    # 每天 UTC 01:00 运行（北京时间 09:00）
    - cron: '0 1 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'asn/**'
      - 'dns/**'
      - 'blog/**'
      - 'data/**'
      - 'scripts/**'

jobs:
  build-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi

      - name: Generate sitemap.xml
        run: |
          node scripts/generate-sitemap.js

      - name: Commit & push sitemap.xml
        run: |
          git config user.name "doroscn"
          git config user.email "jash.zheng@gmail.com"

          git add sitemap.xml

          if git diff --cached --quiet; then
            echo "No sitemap changes"
          else
            git commit -m "chore: auto update sitemap.xml"
            git push
          fi
